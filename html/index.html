<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header">
        <h1>Km birinchibo-rish-ga!</h1>
      </div>
      <div class="canculate">
        <h5 class="canculate__item">Masofa</h5>
        <input class="inp , canculate__item" type="number" />
        <button class="canculate__item" onclick="fn()">Hisobla</button>
      </div>
      <div class="cards">
        <div class="card" style="width: 18rem">
          <i class="fa fa-male"></i>
          <div class="card-body">
            <h5 class="card-title">Piyoda</h5>
            <p><b class="piy">N</b> <span>saot</span></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <i class="fa fa-bicycle" aria-hidden="true"></i>
          <div class="card-body">
            <h5 class="card-title">Velosiped</h5>
            <p><b class="vel">N</b> <span>saot</span></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <i class="fa fa-car" aria-hidden="true"></i>
          <div class="card-body">
            <h5 class="card-title">Mashina</h5>
            <p><b class="mash">N</b> <span>saot</span></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <div class="card-body">
            <h5 class="card-title">Samalyot</h5>
            <p><b class="sam">N</b> <span>saot</span></p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
